name: rubocop
on: push

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Ruby and the gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: true

      - name: Debugging
        run: |
          head .rubocop.yml

      - name: Rubocop
        run: bundle exec rubocop -c .rubocop.yml
